        <script type="text/javascript">

  },

  },
  series: [
    {
      data: [181, 56, 54, 49, 39, 34, 30, 20, 19, 18],
      type: 'bar',
      showBackground: true,
      backgroundStyle: {
        color: 'rgba(180, 180, 180, 0.2)'

    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
